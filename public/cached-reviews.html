<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Quick Reviewer - Cached Reviews</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #212529; color: #e9ecef; padding: 2rem; max-width: 800px; margin: auto; line-height: 1.6; }
    h1 { color: #fff; }
    #review-list { list-style: none; padding: 0; }
    .review-item { background: #343a40; padding: 1rem 1.5rem; border-radius: 8px; margin-bottom: 1rem; border: 1px solid #495057; }
    .review-item a { color: #74c0fc; text-decoration: none; font-weight: 600; font-size: 1.1rem; }
    .review-item a:hover { text-decoration: underline; }
    .review-meta { font-size: 0.9rem; color: #adb5bd; margin-top: 0.5rem; }
    .loading, .empty { text-align: center; color: #ced4da; margin-top: 2rem; }
    .err { color: #ff8c8c; }
    @media (max-width: 600px) {
      body { padding: 1rem; }
      .review-item { padding: 0.8rem 1rem; }
    }
  </style>
</head>
<body>
  <h1>Cached Reviews</h1>
  <div id="status" class="loading">Loading cached reviews...</div>
  <ul id="review-list"></ul>

  <script>
    (function() {
      const statusEl = document.getElementById('status');
      const listEl = document.getElementById('review-list');

      fetch('/api/cached-reviews')
        .then(res => {
          if (!res.ok) throw new Error(`Failed to fetch: Server responded with ${res.status}`);
          return res.json();
        })
        .then(data => {
          statusEl.style.display = 'none';
          if (!data || data.length === 0) {
            statusEl.textContent = 'The cache is currently empty.';
            statusEl.className = 'empty';
            statusEl.style.display = 'block';
            return;
          }

          data.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'review-item';

            const reviewDate = new Date(item.ts).toLocaleString();

            listItem.innerHTML = `
              <a href="/review?type=${encodeURIComponent(item.type)}&id=${encodeURIComponent(item.id)}" target="_blank">
                Review for: ${item.id} (${item.type})
              </a>
              <div class="review-meta">Cached on: ${reviewDate}</div>
            `;
            listEl.appendChild(listItem);
          });
        })
        .catch(err => {
          statusEl.className = 'err';
          statusEl.textContent = `Error: ${err.message}`;
        });
    })();
  </script>
</body>
</html>
