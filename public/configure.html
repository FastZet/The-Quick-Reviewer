<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Quick Reviewer - Configure</title>
  <link rel="stylesheet" href="/css/configure.css">
</head>
<body class="config-page">
  <h1>⚡ The Quick Reviewer Addon</h1>
  <div class="card">
    <p>This Stremio addon provides a single stream link that opens a spoiler‑free, AI‑generated bullet‑point review.</p>
    <form id="config-form">
      <label for="tmdbKey">TMDB API Key:</label>
      <input type="text" id="tmdbKey" name="tmdbKey" required />

      <label for="omdbKey">OMDB API Key:</label>
      <input type="text" id="omdbKey" name="omdbKey" required />

      <label for="geminiKey">Gemini (AI Studio) API Key:</label>
      <input type="text" id="geminiKey" name="geminiKey" required />

      <button type="submit">Save Configuration</button>
    </form>
    <p style="margin-top: 1rem; color: #888; font-size: 0.9em">
      Your API keys are stored securely in your browser using localStorage only. No data is sent to any server.
    </p>
  </div>
  <script>
    const form = document.getElementById('config-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      localStorage.setItem('tmdbKey', document.getElementById('tmdbKey').value.trim());
      localStorage.setItem('omdbKey', document.getElementById('omdbKey').value.trim());
      localStorage.setItem('geminiKey', document.getElementById('geminiKey').value.trim());
      alert('Configuration saved locally.');
    });

    // Pre-fill if saved
    document.getElementById('tmdbKey').value = localStorage.getItem('tmdbKey') || '';
    document.getElementById('omdbKey').value = localStorage.getItem('omdbKey') || '';
    document.getElementById('geminiKey').value = localStorage.getItem('geminiKey') || '';
  </script>
</body>
</html>
