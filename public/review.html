<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Quick Reviewer - Review Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #212529;
      color: #e9ecef;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
    h1 { 
      color: #ffffff;
      margin-bottom: .25rem; 
    }
    .sub {
      color: #adb5bd;
      font-size: 0.95rem;
      margin: 0 0 1rem 0;
    }
    .review-box {
      background: #343a40;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      border: 1px solid #495057;
      margin-top: 1.5rem;
      white-space: pre-line;
      /* FIX: Justify text for a cleaner, block-like appearance */
      text-align: justify;
    }
    .loading {
      color: #ced4da;
    }
    .err {
      color: #ff8c8c;
    }
    strong {
        color: #ffffff;
        font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>⚡ Quick AI Review</h1>
  <p id="meta" class="sub"></p>
  <p id="loading" class="loading">Loading review...</p>
  <div id="review" class="review-box" style="display:none;"></div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const type = (params.get('type') || '').trim();
      const id = (params.get('id') || '').trim();
      const metaEl = document.getElementById('meta');
      const loadingEl = document.getElementById('loading');
      const reviewBox = document.getElementById('review');

      if (!type || !id) {
        loadingEl.className = 'err';
        loadingEl.textContent = 'Missing parameters.';
        return;
      }

      metaEl.textContent = `Type: ${type} • ID: ${id}`;

      const today = new Date().toISOString().split('T')[0];
      const url = `/api/review?type=${encodeURIComponent(type)}&id=${encodeURIComponent(id)}&date=${encodeURIComponent(today)}`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Failed to fetch review (HTTP ${res.status})`);
          return res.json();
        })
        .then(data => {
          loadingEl.style.display = 'none';
          const rawText = (data && typeof data.review === 'string') ? data.review.trim() : '';

          // Step 1: Convert markdown bold (**text**) to HTML bold (<strong>text</strong>)
          let formattedHtml = rawText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

          // FIX Step 2: Convert leading asterisks (*) into HTML bullet points (•)
          // The 'gm' flags are crucial: 'g' for global (all lines), 'm' for multiline mode.
          formattedHtml = formattedHtml.replace(/^\*\s/gm, '&bull; ');

          reviewBox.innerHTML = formattedHtml || 'No review available.';
          reviewBox.style.display = 'block';
        })
        .catch(err => {
          loadingEl.className = 'err';
          loadingEl.textContent = 'Error: ' + (err && err.message ? err.message : 'Unknown error');
        });
    })();
  </script>
</body>
</html>
