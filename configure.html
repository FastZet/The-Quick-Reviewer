<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure The Quick Reviewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        p {
            margin-bottom: 2rem;
            color: #aaa;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .btn {
            background-color: #4f3691;
            color: white;
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #6142b3;
        }
        .result-container {
            margin-top: 2rem;
            min-height: 50px;
        }
        #result a {
            color: #9d85e4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configure TQR</h1>
        <p>Enter your API keys below to generate your personal installation link.</p>
        
        <form id="config-form">
            <div class="form-group">
                <label for="tmdbKey">TMDB API Key</label>
                <input type="password" id="tmdbKey" placeholder="Your TMDB v3 auth key" required>
            </div>
            <div class="form-group">
                <label for="omdbKey">OMDB API Key</label>
                <input type="password" id="omdbKey" placeholder="Your OMDB API key" required>
            </div>
            <div class="form-group">
                <label for="aiStudioKey">AI Studio API Key</label>
                <input type="password" id="aiStudioKey" placeholder="Your Google AI Studio API key" required>
            </div>
            <button type="submit" class="btn" id="generateButton">Generate Install Link</button>
        </form>

        <div class="result-container">
            <p id="result"></p>
        </div>
    </div>

    <script>
        document.getElementById('config-form').addEventListener('submit', function(event) {
            // Prevent the form from actually submitting
            event.preventDefault();

            // Get the values from the input fields
            const tmdbKey = document.getElementById('tmdbKey').value.trim();
            const omdbKey = document.getElementById('omdbKey').value.trim();
            const aiStudioKey = document.getElementById('aiStudioKey').value.trim();

            if (!tmdbKey || !omdbKey || !aiStudioKey) {
                alert('Please fill in all API keys.');
                return;
            }

            // Construct the configuration string in the format: key=value|key=value
            const configString = `tmdb=${tmdbKey}|omdb=${omdbKey}|aistudio=${aiStudioKey}`;
            
            // Encode the configuration string to make it URL-safe
            const encodedConfig = encodeURIComponent(configString);
            
            // Get the base URL (e.g., "https://username-tqr.hf.space" or "http://127.0.0.1:7000")
            const baseUrl = window.location.origin;

            // Create the final installation URL
            const installUrl = `${baseUrl}/${encodedConfig}/manifest.json`;

            // Display the link in the result paragraph
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `<a href="stremio://${installUrl}" target="_blank">Click Here to Install The Quick Reviewer</a>`;
        });
    </script>
</body>
</html>
