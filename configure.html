<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure The Quick Reviewer</title>
    <style> body { font-family: sans-serif; background-color: #1a1a1a; color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } .container { background-color: #2c2c2c; padding: 2rem 3rem; border-radius: 12px; width: 90%; max-width: 500px; text-align: center; } h1 { margin-bottom: 0.5rem; } p { margin-bottom: 2rem; color: #aaa; } .form-group { margin-bottom: 1.5rem; text-align: left; } label { display: block; margin-bottom: 0.5rem; font-weight: bold; } input { width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #555; background-color: #333; color: #fff; box-sizing: border-box; font-size: 1rem; } .btn { background-color: #4f3691; color: white; padding: 1rem; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1rem; width: 100%; } .result-container { margin-top: 2rem; min-height: 50px; } #result a { color: #9d85e4; text-decoration: none; font-weight: bold; font-size: 1.1rem; word-wrap: break-word; } </style>
</head>
<body>
    <div class="container">
        <h1>Configure TQR</h1>
        <p>Enter your API keys to generate your personal addon installation link.</p>
        <form id="config-form">
            <div class="form-group"><label for="tmdbKey">TMDB API Key</label><input type="password" id="tmdbKey" required></div>
            <div class="form-group"><label for="omdbKey">OMDB API Key</label><input type="password" id="omdbKey" required></div>
            <div class="form-group"><label for="aiStudioKey">AI Studio API Key</label><input type="password" id="aiStudioKey" required></div>
            <button type="submit" class="btn">Generate Install Link</button>
        </form>
        <div class="result-container"><p id="result"></p></div>
    </div>
    <script>
        document.getElementById('config-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const tmdbKey = document.getElementById('tmdbKey').value.trim();
            const omdbKey = document.getElementById('omdbKey').value.trim();
            const aiStudioKey = document.getElementById('aiStudioKey').value.trim();
            if (!tmdbKey || !omdbKey || !aiStudioKey) return;
            const configString = `tmdb=${tmdbKey}|omdb=${omdbKey}|aistudio=${aiStudioKey}`;
            const encodedConfig = encodeURIComponent(configString);
            const host = window.location.host;
            const installUrl = `stremio://${host}/${encodedConfig}/manifest.json`;
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `<a href="${installUrl}">Click Here to Install The Quick Reviewer</a>`;
        });
    </script>
</body>
</html>
